<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="profile-card">
            <div>
                <img src="images/profile.png" alt="user">
            </div>
            <div class="user-name">
                <h2>Prabhat Kumar Singh</h2>
            </div>
            <div>
                <h3>Web Developer</h3>
            </div>
            <div class="button-group">
                <button class="share-button button-card">
                    Share My profile
                </button>
                <button class="follow-button button-card">
                    Follow Me
                </button>
            </div>

        </div>
    

    </div>

    <script src="script.js"></script>
</body>
</html>
